<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Atividade: Nova</title>
</head>

<body>
  <nav th:replace="_shared/menu :: menu"></nav>


  <div class="album py-5 bg-light">
    <div class="container">



      <form th:action="@{criar-categoria.html}" method="post" th:object="${categoria}">
        <div class="form-group">

          <label>Titulo: <input type="text" class="form-control" th:field="*{nome}"></label>
          <strong th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></strong>

        </div>
      
       
        <div class="form-group">
                <input class="btn btn-primary my-2" type="submit" value="Cadastrar" />
                <input  class="btn btn-primary my-2" type="reset" />
            </div>
    </form>
    

</div>
</div>


<div th:replace="_shared/scripts :: scripts"></div>
</body>



</html>
