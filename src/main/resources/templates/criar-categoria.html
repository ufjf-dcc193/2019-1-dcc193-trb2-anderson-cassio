<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atividade: Nova</title>
</head>
<body>
    <form th:action="@{criar-categoria.html}" method="post" th:object="${categoria}">
        <label>Nome: <input type="text" th:field="*{nome}"></label>
        <strong th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></strong>
        <input type="submit" />
        <input type="reset" />
    </form>
    
</body>
</html>
