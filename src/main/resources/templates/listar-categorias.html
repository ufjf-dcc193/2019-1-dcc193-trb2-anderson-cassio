<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Atividade: Nova</title>
</head>



<body>
  <nav th:replace="_shared/menu :: menu"></nav>



  <div class="album py-5 bg-light">
    <div class="container">

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Categoria</th>
            <th>Editar</th>
            <th>Excluir</th>

          </tr>
        </thead>
        <tbody>
          <tr th:each="categoria: ${categorias}" th:object="${categoria}">
            <td th:text="*{id}"></td>
            <td th:text="*{nome}"></td>
            <td><a th:href="@{'/../categorias/editar?id=' + ${categoria.id}}">
                <i class="fa fa-pencil" aria-hidden="true"> Editar</i>
              </a></td>
            <td><a th:href="@{'/../categorias/deletar?id=' + ${categoria.id}}">
                <i class="fa fa-times" aria-hidden="true">Excluir</i>
              </a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div th:replace="_shared/scripts :: scripts"></div>
</body>


</html>
